<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../libs/rem.js"></script>
		<!--<script src="../libs/angular.min.js"></script>-->
		<!--<script src="../libs/angular-route1.4.5.js"></script>-->
		<script src="../libs/jquery-3.1.1.js"></script>
		<script src="../iconfont/iconfont.js"></script>
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="denglu.css"/>
	</head>
	<body ng-controller="myCtrl">
		<div id="denglu">
			<!--导航-->
			<nav>
				<a href="../index5.html">
					<img src="素材/close.png" alt=""/>
				</a>
			</nav>
			<!--头像-->
			<div class="tx">
				<img src="素材/logo.png" alt=""/>
			</div>
			<!--验证-->
			<div class="yzm">
				<a href="denglu.html" class="bgColor">
					手机验证码登录
					<em></em>
				</a>
				<a href="mima.html">
					账号密码登陆
					<em></em>
				</a>
			</div>
			<!--ng-view></ng-view>-->
			<!--主体-->
			<div class="content">
				<ul class="inpt">
					<li>
						<i>请输入11位手机号码</i>
						<input type="text" placeholder="请输入11位手机号码" maxlength="11" />
					</li>
					<li>
						<i>请输入验证码</i>
						<input type="text" placeholder="请输入右侧图形验证码" maxlength="4" />
						<span id="yzm" onclick="bianhua()"></span>
					</li>
					<li>
						<i>请输入短信验证码</i>
						<input type="text" placeholder="请输入短信验证码" maxlength="11" />
						<span>发送验证码</span>
					</li>
				</ul>
				<button class="btn1">
					<a href="#">登陆</a>
				</button>
				<button class="btn2">
					<a href="#">注册</a>
				</button>
			</div>
			<!--第三方登录-->
			<div class="dsf">
				<h2>第三方登录</h2>
				<ul>
					<li><a href="#">
						<img src="素材/dsf_03.png" alt=""/>
					</a></li>
					<li><a href="#">
						<img src="素材/dsf_05.png" alt=""/>
					</a></li>
					<li><a href="#">
						<img src="素材/dsf_07.png" alt=""/>
					</a></li>
				</ul>
			</div>
			<!--底部-->
			<footer>
				<p><input type="checkbox" />  同意驴妈妈旅游网<a href="javascript:void(0);">《会员服务条款》</a></p>
			</footer>
			
		</div>


		<script type="text/javascript">
			var oSpan = document.getElementById("yzm");
//			产生随机数
			function bianhua(){
				var zm = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
				var num = [];
				for(var i = 0; i<4; i++){
					var suiji = parseInt(Math.random() * zm.length);
					num.push(zm[suiji])
				}
				oSpan.innerHTML = num.join("")
			}
			bianhua()
			
			$(".yzm a").click(function(){
				$(this).addClass("bgColor").siblings().removeClass("bgColor")
			})


			$(".inpt input:eq(0)").blur(function(){
				if($(this).val()==""){
					$(this).prev().show()
				}else{
					$(this).prev().hide()
				}
			})

			$(".inpt input:eq(1)").blur(function(){
				if($(this).val()==""){
					$(this).prev().show();
				}else{
					$(this).prev().hide();
					if($(this).val() == $("#yzm").text()){
						alert("验证成功")
					}else{
						alert("失败");
						return ;
					}
				}
			});
			$(".inpt input:eq(2)").blur(function(){
				if($(this).val()==""){
					$(this).prev().show()
				}else{
					$(this).prev().hide()
				}
			})
		</script>
	</body>
</html>
