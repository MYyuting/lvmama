<!DOCTYPE html>
<html ng-app="myApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<script src="../libs/rem.js"></script>
		<script src="../libs/angular.min.js"></script>
		<script src="../libs/angular-route1.4.5.js"></script>
		<script src="../libs/jquery-3.1.1.js"></script>
		<script src="../iconfont/iconfont.js"></script>
		<link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css"/>
		<link rel="stylesheet" type="text/css" href="mima.css"/>
		<link rel="stylesheet" type="text/css" href="../libs/bootstrap.min.css"/>
		
	</head>
	<body ng-controller="myCtrl">
		<div id="denglu">
			<!--导航-->
			<nav>
				<a href="../index5.html"><img src="素材/close.png" alt=""/></a>
			</nav>
			<ng-view></ng-view>
			<!--头像-->
			<div class="tx">
				<img src="素材/logo.png" alt=""/>
			</div>
			<!--验证-->
			<div class="yzm">
				<a href="denglu.html">
					手机验证码登录
					<em></em>
				</a>
				<a href="zhuce.html" class="bgColor">
					账号密码登陆
					<em></em>
				</a>
			</div>
			<!--<ng-view></ng-view>-->
			<!--主体-->
			<div class="content">
				<ul>
					<li>
						<!--<i>请输入11位手机号码</i>-->
						<input type="text" placeholder="请输入邮箱/手机号/用户名" maxlength="11" />
					</li>
					<li>
						<!--<i>请输入11位手机号码</i>-->
						<input type="text" placeholder="请输入密码" maxlength="11" />
						<span class="glyphicon glyphicon-eye-open dian"></span>
					</li>
					<li>
						<!--<i>请输入11位手机号码</i>-->
						<input type="text" placeholder="请输入右侧图形验证码" maxlength="4" />
						<span id="span" onclick="bianhua()"></span>
					</li>
					<p class="pp">忘记密码<span class="iconfont icon-right"></span></p>
				</ul>
				<button class="btn1">
					<a href="#">登陆</a>
				</button>
				<button class="btn2">
					<a href="zhuce.html">注册</a>
				</button>
			</div>
			<!--第三方登录-->
			<div class="dsf">
				<h2>第三方登录</h2>
				<ul>
					<li><a href="#">
						<img src="素材/dsf_03.png" alt=""/>
					</a></li>
					<li><a href="#">
						<img src="素材/dsf_05.png" alt=""/>
					</a></li>
					<li><a href="#">
						<img src="素材/dsf_07.png" alt=""/>
					</a></li>
				</ul>
			</div>

		</div>
		<script type="text/javascript">
			var oSpan = document.getElementById("span");
//			产生随机数
			function bianhua(){
				var zm = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789"
				var num = [];
				for(var i = 0; i<4; i++){
					var suiji = parseInt(Math.random() * zm.length);
					num.push(zm[suiji])
				}
				oSpan.innerHTML = num.join("")
			}
			bianhua()
			
			var App = angular.module("myApp",["ngRoute"]);
			
		
			
			App.controller("myCtrl",["$scope",function($scope){
				
			}])
			
			$(".yzm a").click(function(){
				$(this).addClass("bgColor").siblings().removeClass("bgColor")
			})
			
		    $(".dian").click(function(){
		    	$(this).toggleClass("glyphicon glyphicon-option-horizontal")
		    })
		</script>

	</body>
</html>
