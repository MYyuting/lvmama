<script>
    var app = angular.module("myApp",[]);

    $(".Tab_Head").on("click","div",function () {
//        console.log($(this).index());
        var index = $(this).index();
        $(".Tab_test>div").eq(index).show().siblings().hide();
    })

    $(".Tab_Head div ").click(function () {
        console.log($(this).index());
        if($(this).index()==0){
            $(".xian").css({
                left:"12.5%",transition: "all .3s"
            })
        }else if($(this).index()==1){
            $(".xian").css({
                left:"44.7%",transition: "all .3s"
            })
        }else {
            $(".xian").css({
                left:"78.7%",transition: "all .3s"
            })
        }
    })
