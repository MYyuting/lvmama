<script>
    var app = angular.module("myApp",[]);
    app.controller("myCtrl",["$scope","$http","$timeout",function ($scope,$http,$timeout){
        var url="airplane.json";
        $http.get(url).success( function(response) {
            $scope.obj = response;
            console.log($scope.obj);
            $timeout(function (){
                var banner = new Swiper(".banner",{
                    loop:true,
                    autoplay:500,
                    pagination: '.swiper-pagination'
                });
                var banner1 = new Swiper(".isc",{
                    loop:true,
                    autoplay:500,
                    direction:"vertical"
                });
            },200)
        });
        var num = 0;

        var LR = true;
        $(".detalls > div:nth-child(2) > div:nth-child(2)").click(function (){
            var deg = (num+=180)+"deg";
            $(".detalls > div:nth-child(2) > div:nth-child(2) > .Big > img").css({
                transition:"all 0.4s",
                transform:"rotate("+ deg +")"
            });
            if (LR == true){
                LR = false;
                $(".detalls > div:nth-child(2) > div:nth-child(1) p").css({
                    transition:"all 0.4s",left:"316px"
                });
                $(".detalls > div:nth-child(2) > div:nth-child(3) p").css({
                    transition:"all 0.4s",right:"316px"
                })
            }else{
                LR = true;
                transition:"all 0.4s";
                $(".detalls > div:nth-child(2) > div:nth-child(1) p").css({
                    transition:"all 0.4s",left:"22px"
                });
                $(".detalls > div:nth-child(2) > div:nth-child(3) p").css({
                    transition:"all 0.4s",right:"22px"
                })
            }
        });

        $(".detalls > div:nth-child(1) > div:nth-child(1) > img:nth-child(2)").click(function (){
            $(".detalls > div:nth-child(1)>div:nth-child(2)").css("zIndex","5");
            $(".detalls > div:nth-child(1)>div:nth-child(1)").css("zIndex","0");
            $(".detalls > div:nth-child(3) > div:nth-child(2)").css({
                transition:"all 0.4s",
                right: "20px",
                opacity: "1"
            })
        });
        $(".detalls > div:nth-child(1) > div:nth-child(2) > img:nth-child(1)").click(function (){
            $(".detalls > div:nth-child(1)>div:nth-child(2)").css("zIndex","0");
            $(".detalls > div:nth-child(1)>div:nth-child(1)").css("zIndex","5");
            $(".detalls > div:nth-child(3) > div:nth-child(2)").css({
                transition:"all 0.4s",
                right: "0px",
                opacity: "0"
            })
        });
        $(".FW img").click(function (){
            $(".guarantee").css("display","block")
        })
        $(".guarantee div img").click(function (){
            $(".guarantee").css("display","none")
        })
    }])
</script>
