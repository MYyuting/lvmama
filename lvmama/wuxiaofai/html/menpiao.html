		<script type="text/javascript">
			//置顶按钮
			 $(window).scroll(function () {
			 	//控制置顶按钮的隐藏和显示
                if ($(window).scrollTop() > 100) {
                    $(".zhiding").show(300);
                }
                else {
                    $(".zhiding").hide(300);
                }
                //动画
                for(var i=0 ; i< $(".content li").length ; i++){
                	if($(".content li").eq(i).offset().top - $(window).scrollTop() <= 655){
						$(".content li").eq(i).css({marginTop:"0",transition:"0.6s"})
						$(".content li").eq(i).css({opacity: "1",transition:"1.5s"})
						
					}
                }
                
            });
            //当点击跳转链接后，回到页面顶部位置
            $(".zhiding").click(function () {
                $('body,html').animate({ scrollTop: 0 }, 500); //1000代表1秒时间回到顶点
                return false;
            });
			
			//传数据
			$.ajax({
				url:"../json/menpiao.json",
				dataType:"json",
				success:function(res){
//					console.log(res.info)
					var str="";
					var str2="";
					var str3="";
					for(item of res.info){
						str	+= 	'<li>'
									+'<a href="#">'
										+'<img src="'+item.url+'" alt="" />'
										+'<p>'+item.name+'</p>'
										+'<p><span>￥</span>'+item.moeny+' <span>起</span></p>'
										+'<p>今日订</p>'
									+'</a>'
								+'</li>'
					}
					$(".isc ul").html(str)
					for(item of res.info2){
						str2	+= 	'<li>'
									+'<a href="#">'
										+'<img src="'+item.url+'" alt="" />'
										+'<p>'+item.name+'</p>'
									+'</a>'
								+'</li>'
					}
					$(".jingxuan ul").html(str2)
					//主体内容
					
					for(item of res.info3){
						
						str3 += '<li>'
									+'<a href="#">'
										+'<div class="left">'
											+'<img src="'+item.url+'" alt="" />'
											+'<p></p>'
										+'</div>'
										+'<div class="right">'
											+'<p>'+item.name+'</p>'
											+'<p class="panduan"><span>'+item.panduan1+'</span><span>'+item.panduan2+'</span><span>'+item.panduan3+'</span></p>'
											+'<p><span>'+item.manyi+'</span>满意</p>'
											+'<p><span>'+item.lujing1+'</span><span>'+item.lujing2+'</span><span>'+item.lujing3+'</span></p>'
										+'</div>'
										+'<div class="ding">'
											+'<p>￥<span>'+item.moeny1+'</span>起</p>'
											+'<p>￥'+item.moeny2+'</p>'
										+'</div>'
									+'</a>'
								+'</li>'
					}
					$(".content").html(str3);
					
					
					
					
					
					for  ( var i = 0; i<$(".panduan").length; i++){
						for(var j=0 ;j<$(".panduan span").length; j++){
						if($(".panduan span").eq(j).text() == ""){
							
							$(".panduan span").eq(j).hide()
						}else{
							$(".panduan span").eq(j).show()
						}
					}
					}
					
					
				}
			})
			
			
			
			
			
			var a=2;
			
			$(".dianji").click(function(){
				if(a==1){
				$(".yincang").slideUp(300);
				a=2;
			}else{
				$(".yincang").slideDown(500);
				a=1
			}
				$(".mo").toggle()
			})
			
			
			var sw=new Swiper(".banner",{
				autoplay:2000,
				pagination:".swiper-pagination"
			})
			var is=new IScroll(".isc",{
				scrollX:true,
				vScroll:false,
				bounce:false
			})
			var is=new IScroll(".jingxuan",{
				scrollX:true,
				vScroll:false,
				bounce:false
			})
			var is=new IScroll(".zhoubian",{
				scrollX:true,
				vScroll:false,
				bounce:false
			})
		</script>
